<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search Functionality</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-button {
            background: #0084c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #006ea0;
        }
        .result {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Ramsey Extension Search Test</h1>
    
    <div class="test-section">
        <h2>Test Search Functions</h2>
        <p>Use these buttons to test the search functionality:</p>
        
        <button class="test-button" onclick="testDebtSearch()">Test Debt Search</button>
        <button class="test-button" onclick="testBudgetSearch()">Test Budget Search</button>
        <button class="test-button" onclick="testEmergencyFundSearch()">Test Emergency Fund</button>
        <button class="test-button" onclick="testToolsSearch()">Test Tools Search</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Mock search functions for testing
        function getSampleSearchResults(query, searchType) {
            const results = [
                {
                    title: "The 7 Baby Steps - Dave Ramsey",
                    url: "https://www.ramseysolutions.com/dave-ramsey-7-baby-steps",
                    description: "Follow these 7 steps in order to get out of debt and build wealth. Start with a $1,000 emergency fund, then pay off debt using the debt snowball method.",
                    displayLink: "ramseysolutions.com",
                    favicon: "https://www.google.com/s2/favicons?domain=ramseysolutions.com",
                    type: "article"
                },
                {
                    title: "How to Pay Off Debt Fast With the Debt Snowball Method",
                    url: "https://www.ramseysolutions.com/debt/how-to-pay-off-debt-with-the-debt-snowball-plan",
                    description: "The debt snowball method helps you pay off debt fast by focusing on your smallest debt first while making minimum payments on the rest.",
                    displayLink: "ramseysolutions.com",
                    favicon: "https://www.google.com/s2/favicons?domain=ramseysolutions.com",
                    type: "article"
                }
            ];
            
            return results.slice(0, 3);
        }

        function createLinkPreview(result) {
            return `
                <div class="link-preview" style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 16px; margin: 16px 0;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <img src="${result.favicon}" alt="Site icon" style="width: 16px; height: 16px; border-radius: 2px;">
                        <span style="font-size: 12px; color: #495257; font-weight: 500;">${result.displayLink}</span>
                    </div>
                    <div>
                        <h4 style="margin: 0 0 8px 0; font-size: 15px; font-weight: 600; line-height: 1.3;">
                            <a href="${result.url}" target="_blank" style="color: #0084c1; text-decoration: none;">${result.title}</a>
                        </h4>
                        <p style="margin: 0; font-size: 13px; color: #495257; line-height: 1.4;">${result.description}</p>
                    </div>
                </div>
            `;
        }

        function displayResults(query, searchType) {
            const results = getSampleSearchResults(query, searchType);
            const formattedResults = results.map(result => createLinkPreview(result)).join('');
            
            document.getElementById('results').innerHTML = `
                <div class="result">
                    <h3>Search Results for: "${query}"</h3>
                    <p><strong>Search Type:</strong> ${searchType}</p>
                    <p><strong>Results Found:</strong> ${results.length}</p>
                    ${formattedResults}
                </div>
            `;
        }

        function testDebtSearch() {
            displayResults("how to pay off debt", "general");
        }

        function testBudgetSearch() {
            displayResults("budgeting tips", "general");
        }

        function testEmergencyFundSearch() {
            displayResults("emergency fund", "general");
        }

        function testToolsSearch() {
            displayResults("EveryDollar budgeting app", "tools");
        }
    </script>
</body>
</html>
