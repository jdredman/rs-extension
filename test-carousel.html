<!DOCTYPE html>
<html>
<head>
    <title>Carousel Logic Test</title>
</head>
<body>
    <h1>Video Carousel Logic Test</h1>
    <div id="output"></div>
    
    <script>
        // Test carousel logic
        function testCarouselLogic() {
            const totalVideos = 7; // We now have 7 videos
            const itemsVisible = 3; // Show 3 videos at once
            
            const maxIndex = Math.max(0, totalVideos - itemsVisible);
            
            console.log(`Total videos: ${totalVideos}`);
            console.log(`Items visible: ${itemsVisible}`);
            console.log(`Max index: ${maxIndex}`);
            
            // Test all possible positions
            const positions = [];
            for (let i = 0; i <= maxIndex; i++) {
                const visibleVideos = [];
                for (let j = 0; j < itemsVisible; j++) {
                    if (i + j < totalVideos) {
                        visibleVideos.push(i + j + 1); // +1 for 1-based display
                    }
                }
                positions.push({
                    index: i,
                    visible: visibleVideos,
                    translateX: -(i * 212) // 200px + 12px gap
                });
            }
            
            console.log('Carousel positions:', positions);
            
            // Display results
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>Carousel Configuration:</h2>
                <p>Total videos: ${totalVideos}</p>
                <p>Items visible: ${itemsVisible}</p>
                <p>Max index: ${maxIndex}</p>
                <p>Positions possible: ${maxIndex + 1}</p>
                
                <h2>Scrolling Positions:</h2>
                ${positions.map(pos => `
                    <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                        <strong>Position ${pos.index}:</strong> 
                        Shows videos ${pos.visible.join(', ')} 
                        (translateX: ${pos.translateX}px)
                    </div>
                `).join('')}
                
                <h2>Expected Behavior:</h2>
                <ul>
                    <li>Position 0: Shows videos 1, 2, 3</li>
                    <li>Position 1: Shows videos 2, 3, 4</li>
                    <li>Position 2: Shows videos 3, 4, 5</li>
                    <li>Position 3: Shows videos 4, 5, 6</li>
                    <li>Position 4: Shows videos 5, 6, 7</li>
                </ul>
                <p>All 7 videos should be accessible through navigation.</p>
            `;
        }
        
        testCarouselLogic();
    </script>
</body>
</html>
