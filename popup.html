<!DOCTYPE html>
<html>
<head>
  <title>Ramsey Solutions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <header class="rs-header">
      <img src="https://labs.ramseysolutions.com/rp1/ramsey-main-logo.svg" alt="Ramsey Solutions Logo" class="logo">
    </header>
    
    <div class="input-section">
        <textarea id="userInput" placeholder="Ask a Question"></textarea>
        <button id="submitButton">Submit</button>
    </div>

    <div class="app-switcher">
      <h2>My Apps</h2>
      <div class="app-grid">
        <a href="https://www.everydollar.com/app/budget" class="app-item" target="_blank">
          <image src="images/app-switcher/everydollar.png" alt="EveryDollar Logo" class="app-icon">
          <div class="app-name">EveryDollar</div>
        </a>
        <a href="https://www.financialpeace.com/app/member" class="app-item" target="_blank">
          <image src="images/app-switcher/financial-peace.png" alt="Financial Peace Logo" class="app-icon">
          <div class="app-name">Financial Peace University</div>
        </a>
        <a href="https://ramseysmarttax.taxslayer.com" class="app-item" target="_blank">
          <image src="images/app-switcher/smart-tax.png" alt="EveryDollar Logo" class="app-icon">
          <div class="app-name">Ramsey Smart Tax</div>
        </a>
      </div>
    </div>
    
    <footer class="rs-footer">
      <p id="currentTime"></p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
